<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Đăng ký</h1>
    <form id="registration-form" class="registration_form">
      <div class="form_group">
        <label class="label-input" for="email">Email:</label>
        <input type="text" id="email" name="email" />
        <span id="email-error" class="error-message"></span>
      </div>
      <div class="form_group">
        <label class="label-input" for="username">Username:</label>
        <input type="text" id="username" name="username" />
        <span id="username-error" class="error-message"></span>
      </div>
      <div class="form_group">
        <label class="label-input" for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <span id="password-error" class="error-message"></span>
      </div>
      <div class="form_group">
        <label class="label-input" for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" />
        <span id="confirm-password-error" class="error-message"></span>
      </div>
      <button class="cta-button" id="submit" type="submit">Đăng ký</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
