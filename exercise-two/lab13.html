<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Window Size : height and width</title>
  </head>
  <!-- Resize the window (here output panel) and see the result !-->
  <body onload="getSize()" onresize="getSize()">
    <div id="wh">
      <!-- Place height and width size here! -->
    </div>
    <body></body>
    <script>
      function getSize() {
        var width = document.documentElement.clientWidth;
        var height = document.documentElement.clientHeight;
        // put the result into a h1 tag
        document.getElementById('wh').innerHTML = " < h1 > Width: " + width + "and Height: " + height + " < /h1>";
      }
    </script>
</html>
