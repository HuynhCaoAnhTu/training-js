<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>
      <a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a>
    </p>
    <button onclick="getAttributes()"> Click here to get attributes value </button>
  </body>
</html>
<script>
  function getAttributes() {
    var infor = document.getElementById('w3r');
    console.log("href: " + infor.href);
    console.log("hreflang :" + infor.hreflang);
    console.log("rel :" + infor.rel);
    console.log("target :" + infor.target);
    console.log("type :" + infor.type);
  }
</script>
